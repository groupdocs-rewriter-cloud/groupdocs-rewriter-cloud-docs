name: Hugo-CI
on:
  push:
    branches:
      - main
    paths-ignore:
        '.github/**'

jobs:
  job-one:
    name: Deploy
    runs-on: [self-hosted, linux, x64, dev4-runner]
    steps:
      - name: hugo build
        run: |
          cd groupdocs-rewriter-cloud-docs
          git clone https://github.com/groupdocs-rewriter-cloud/groupdocs-rewriter-cloud-docs.git || (cd groupdocs-rewriter-cloud-docs && git stash && git pull)
          git clone --single-branch --branch master https://git.dev.dynabic.com/containerize-hugo/lutsk-aspose-prototype.git || (cd lutsk-aspose-prototype && git stash && git pull)
          cd lutsk-aspose-prototype
          git clone --single-branch --branch master https://git.dev.dynabic.com/containerize-hugo/lutsk-aspose-theme.git themes/lutsk-aspose-theme || (cd themes/lutsk-aspose-theme && git stash && git pull)
          sudo npm install -D --save autoprefixer
          sudo npm install -D --save postcss-cli
          rsync --recursive --delete --force --progress ${{ secrets.PROJECTPATH }} content/
          rm -rf public
          hugo --minify --baseURL https://docs.aspose.cloud/rewriter
          rsync --recursive --delete --force -e "ssh" --progress public/ ${{ secrets.TRANSFERPATH }}
      - name: hugo deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.SSHPORT }}
          script: |
            sudo rsync --recursive --delete --force --progress ${{ secrets.PUBLICCONTENTPATH }} ${{ secrets.DEPLOYPATH }}
            sudo nginx -s reload